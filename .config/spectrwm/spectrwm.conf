#===[ WORKSPACES ]===#
workspace_limit	            = 10
focus_mode		            = default
focus_close		            = previous
focus_close_wrap	        = 0
focus_default		        = last
spawn_position		        = first
workspace_clamp	            = 1
warp_focus		            = 1
warp_pointer		        = 0


#===[ WINDOW DECORATION ]===#
border_width          = 2
color_focus = rgb:12/6A/29
color_unfocus = rgb:01/1E/1D
region_padding        = 6
tile_gap              = 6


#===[ REGION CONTAINMENT ]===#
boundary_width 		= 300
disable_border      = 1


#===[ BAR ]===#
bar_action		            = ~/.config/spectrwm/baraction.sh
bar_action_expand	        = 0
bar_enabled		            = 0
bar_enabled_ws[1]	        = 1
disable_border		        = 0
bar_border_width	        = 0
bar_color[1] = rgb:01/1E/1D
bar_border[1]		        = rgb:ff/ff/ff
bar_border_unfocus[1]	    = rgb:00/40/40
bar_color_selected[1]	    = rgb:00/80/80
bar_font_color[1] = rgb:a0/c8/99
bar_font_color_selected = rgb:a0/c8/99
# bar_font		            = Hack Nerd Font:pixelsize=14:antialias=true
bar_font		            = Hack Nerd Font:pixelsize=14, Joypixel:pixelsize=14, Noto Sans:pixelsize=14
# bar_font_pua		        = Font Awesome 5 Free:pixelsize=14:antialias=true
bar_justify		            = center
# bar_format		            = +N:+I +S [+D] +2<%a %b %d %y [%l:%M:%S] +2<+A+4<+V    # ORIGINAL
# bar_format		            = +N:+I [+D]   [%l:%M:%S]  +A                          # CENTERED
bar_format		            = +|1L [+N:+I] +S [ +D ]  +W  +|1C  [%H:%M]  +|1R +A         # POLYBAR
workspace_indicator	        = listcurrent,listactive,markcurrent,printnames
bar_at_bottom		        = 0
stack_enabled		        = 1
clock_enabled		        = 1
clock_format		        = %a %b %d %R %Z %Y
iconic_enabled	            = 0
maximize_hide_bar	        = 0
window_class_enabled	    = 1
window_instance_enabled	    = 1
window_name_enabled	        = 1
verbose_layout		        = 1
urgent_enabled		        = 1
urgent_collapse	            = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
region		= screen[1]:1680x1050+0+0
# region		= screen[1]:1280x1024+1280+0


#===[ AUTOSTART  ]===#
autorun = ws[1]:~/.config/spectrwm/autostart.sh


#===[ WORKSPACE NAMES ]===#
